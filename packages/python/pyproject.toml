[project]
name = "qlit"
version = "0.1.0"
license = "MPL-2.0"
description = "Strong exact simulation of Clifford+T quantum circuits"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[dependency-groups]
dev = ["qiskit>=1.2.4"]

[tool.maturin]
module-name = "qlit._core"
python-packages = ["qlit"]
python-source = "src"

[tool.uv]
cache-keys = [
    { file = "pyproject.toml" },
    { file = "src/**/*.rs" },
    { file = "Cargo.toml" },
    { file = "Cargo.lock" },
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"
